<header class="header-1">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="header-1-text">
          <h2 class="animated fadeInUp">Get Your Driver's Licence</h2>
          <p class="bold-white">
            Learn to feel comfortable behind the wheel<br />
            Proffesional door to door services for all levels of driving by our
            experienced instructors
          </p>
          <!-- <a href="#" class="btn btn-lg btn-primary">Get a Quote </a> -->
          <a href="/register" class="btn btn-lg btn-secondary margin-bottom-15"
            >Register Now
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
<section class="section-padding recent-posts">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-6">
        <app-post
          [imgPath]="'assets/images/behind_the_wheel.jpg'"
          [title]="'Behind The Wheel'"
          [description]="BtwDescription"
          (register)="onRegister('btw')"
          (readMore)="onReadMore('btw')"
        ></app-post>
      </div>
      <div class="col-lg-3 col-md-6">
        <app-post
          [imgPath]="'assets/images/drivers_ed.jpg'"
          [title]="'Driver\'s Education'"
          [description]="DriversEdDescription"
          (register)="onRegister('deo')"
          (readMore)="onReadMore('deo')"
        ></app-post>
      </div>
      <div class="col-lg-3 col-md-6">
        <app-post
          [imgPath]="'assets/images/va_driver_manual.jpg'"
          [title]="'Re-Examination'"
          [description]="RexDescription"
          [showReadmore]="false"
          (register)="onRegister('re')"
          (readMore)="onReadMore('re')"
        ></app-post>
      </div>
      <div class="col-lg-3 col-md-6">
        <app-post
          [imgPath]="'assets/images/improvement_clinic.jpg'"
          [title]="'Driving Improvement Clinic'"
          [description]="DicDescription"
          (register)="onRegister('dic')"
          (readMore)="onReadMore('dic')"
        ></app-post>
      </div>
    </div>
